<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pouloum - Connection Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel='stylesheet' type='text/css' href='STYLE/newhtml.css'>
</head>

    <body>
        <div id="global_container" class="container">
            <h1 class="textAlign">Pouloum</h1>
            <h2 class="textAlign">Bienvenue !</h2>
            
            <div class="row justify-content-center">
                <div class="col-6">
                    <div class="alert alert-danger text-center collapse" id="errorMessage">
                    </div><!--#Error message -->
                </div>
            </div>
            
            <div class="row justify-content-center">
               <div class="col-2">
                   <label for="usr">Name:</label>
               </div>
               <div class="col-4">
                   <input type="text" class="form-control" id="usr">
               </div>
            </div><!--#accueilName -->
            
            <div class="row justify-content-center">
               <div class="col-2">
                   <label for="pwd">Password:</label>
               </div>
               <div class="col-4">
                   <input type="password" class="form-control" id="pwd">
               </div>
            </div> <!--#accueilPassword -->
            
			
            <div id="containButtonConnexion" class="row justify-content-center">
                <button id="buttonConnexion" type="button" class="btn btn-light button" >
                  Connexion
                </button><!--#buttonConnexion -->
            </div><!--#containButtonConnexion -->

            <h6 id="connexion" class="textAlign">
            Pas de compte ? Cliquez ici !
            </h6><!--#connexion -->
        </div><!--#global_container -->
        
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script>
            $(function () {
                $("#buttonConnexion").button().on("click", function(){
                    $.ajax({
                        url: './AjaxAction',
                        type: 'POST',
                        data: {
                            'action': 'login',
                            'id': $('#usr').val(),
                            'password': $('#pwd').val()
                        },
                        datatype: 'json'
                    }).done(function (data){
                        var OK = data.result;
                        if(OK){
                            window.location.href = './home_page.html';
                        }
                        else{
                            $("#errorMessage").show();
                            $("#errorMessage").text(data.errorMessage);
                        }
                    });
                });
            });
        </script>
    </body>
</html>
