<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel='stylesheet' type='text/css' href='newhtml.css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</head>

    <body>
        <div id="globalContainer" class="container">
            <h1 class="textAlign">Pouloum</h1>
            <h2 class="textAlign">Bienvenue !</h2>
            
            <div class="row justify-content-center">
               <div class="col-2">
                   <label for="usr">Name:</label>
               </div>
               <div class="col-4">
                   <input type="text" class="form-control" id="usr">
               </div>
            </div><!--accueilName -->
            
            <div class="row justify-content-center">
               <div class="col-2">
                   <label for="pwd">Password:</label>
               </div>
               <div class="col-4">
                   <input type="password" class="form-control" id="pwd">
               </div>
            </div> <!--accueilPassword -->
            
			
            <div id="containButtonConnexion" class="row justify-content-center">
                <button id="buttonConnexion" type="button" class="btn btn-light">
                  Connexion
                </button><!--buttonConnexion -->
            </div><!--containButtonConnexion -->

            <h6 id="connexion" class="textAlign">
            Pas de compte ? Cliquez ici !
            </h6><!--connexion -->
        </div><!--globalContainer -->
    </body>
</html>
