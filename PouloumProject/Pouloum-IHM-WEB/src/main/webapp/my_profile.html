<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Profil</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel='stylesheet' type='text/css' href='STYLE/newhtml.css'>
        <link rel='stylesheet' type='text/css' href='STYLE/my_profile.css'>
        
    </head>
    <body>
        <div id="wrapper" class="container-fluid">
            <div id="container_navbar_and_alert" class="container-fluid" style="max-height: 16vh">
                <div id="container_navbar_row" class="row mx-0">
                    <script src="SCRIPT/navbar_template.js"></script>
                </div>
                <div id="container_alert_row" class="row mx-0 w-100">
                    &nbsp;
                </div>
            </div> <!--#container_navbar_and_alert -->
            
            <div id="my_profile_container" class="container"> 
                <div id="my_profile_row" class="row w-100 mx-0 px-0">
                    <div id="user_details_global_container" class="col border_profil">
                        
                        <div id="image_avatar_container">
                            <div id="image_avatar_row" class="row justify-content-center">
                                <img src="https://static.lexpress.fr/medias_11568/w_2048,h_1146,c_crop,x_0,y_160/w_480,h_270,c_fill,g_north/v1509975901/panda-chine_5923268.jpg" alt="image" class="big_avatar_image rounded" />
                            </div><!--image_avatar_container -->
                        </div><!--image_avatar_container -->
                        <div id="user_pseudo_container" class="textAlign bold">
                            Gérard
                        </div><!--user_pseudo_container -->
                        <div id="user_rank_container" class="textAlign bold">
                            Grand pouloumeur
                        </div><!--user_rank_container -->
                        
                        <div id="user_surname_container" class="container_align">
                            Prénom : Gerard
                        </div><!--user_surname_container -->
                        <div id="user_name_container" class="container_align">
                            Nom : Lambert
                        </div><!--user_name_container -->
                        <div id="user_genre_container" class="container_align">
                            Genre : M
                        </div><!--user_genre_container -->
                        <div id="user_address_city_container" class="container_align">
                            Ville : St-Jean le Rotrou
                        </div><!--user_address_container -->
                        <div id="user_address_postal_number_container" class="container_align">
                            Code postal : 65000
                        </div><!--user_address_postal_number_container -->
                        <div id="user_address_details_container" class="container_align">
                            Adresse : 18 rue des Olives
                        </div><!--user_address_details_container -->
                        <div id="user_birthdate_container" class="container_align">
                            Date de naissance : 06/08/1992
                        </div><!--user_birthdate_container -->
                        <div id="user_phone_number_container" class="container_align">
                            Téléphone :
                        </div><!--user_phone_number_container -->
                        <div id="user_mail_container" class="container_align">
                            Adresse mail :
                        </div><!--user_mail_container -->
                        
                        <div id="button_modify_profil_container" class="container">
                            <div id="button_modify_profil_row" class="row justify-content-center button">
                                <button id="button_modify_profil" type="button" class="btn btn-light" onclick="window.location.href = 'profile_edition.html';">
                                    Modifier le profil
                                </button>
                            </div><!--button_modify_profil -->
                        </div><!--button_modify_profil_container -->
                    </div><!--user_details_global_container -->
                    
                    <div id="interest_pouloumer_global_container" class="col-3 border_profil ">
                        <div id="interests_header_row" class="row little_title_page"> 
                            Centres d'intérêt
                        </div><!--interests_header_row-->
                        <div id="interest_pouloumer_container" class="container justify-content-center overflow-auto" style="max-height: 450px">
                            <ul class="list-group" id="interest_pouloumer_list">
                            </ul>
                        </div> <!--interest_user_container-->
                        <br>
                        <div id="add_interest_button_container" class="row bottom">
                            <div class="col-8 px-0" id="div_interest">
                                <input type="text" class="form-control" id="interest">
                                <div id="suggestions" class="container justify-content-center overflow-auto" style="max-height: 150px">
                                </div>
                            </div>
                            <div class="col-4 px-0">
                                <button id="buttonAddInterest" type="button" class="btn btn-light">
                                    Ajouter
                                </button>
                            </div>
                        </div><!--add_interest_button_container -->
                    </div><!--interest_user_global_container-->
                    
                    <div id="badges_pouloumer_global_container" class="col-3 border_profil wrapper">
                        <div id="badges_header_container">
                            <div id="badges_header_row" class="row little_title_page">
                                Badges
                            </div><!--badges_header_row-->
                        </div><!--badges_header_container-->
                        <div id="badges_pouloumer_container" class="container">
                            <div id="badges_pouloumer_row" class="row h-100 mx-0 px-0 ">
                                <div id="first_row_badges_pouloumer_container" class="container">
                                    <div id="first_row_badges_pouloumer" class="row row_of_badges">
                                        <div id="fire_badge_pouloumer_container" class="col w-50">
                                            <img src="STYLE/Fire.png" alt="STYLE/Fire.png" class="profile_badges rounded textAlign" />
                                        </div><!--fire_badge_pouloumer_container-->
                                        <div id="water_badge_pouloumer_container" class="col w-50">
                                            <img src="STYLE/Water.png" alt="STYLE/Fire.png" class="profile_badges rounded textAlign" />
                                        </div><!--water_badge_pouloumer_container-->
                                    </div><!--first_row_badges_pouloumer-->
                                </div><!--first_row_badges_pouloumer_container-->
                                
                                <div id="second_row_badges_pouloumer_container" class="container">
                                    <div id="second_row_badges_pouloumer" class="row row_of_badges">
                                        <div id="wind_badge_pouloumer_container" class="col w-50">
                                            <img src="STYLE/Wind.png" alt="STYLE/Fire.png" class="profile_badges rounded textAlign" />
                                        </div><!--wind_badge_pouloumer_container-->
                                        <div id="earth_badge_pouloumer_container" class="col w-50">
                                            <img src="STYLE/Earth.png" alt="STYLE/Fire.png" class="profile_badges rounded textAlign" />
                                        </div><!--earth_badge_pouloumer_container-->
                                    </div><!--second_row_badges_pouloumer-->
                                </div>
                            </div> <!--badges_pouloumer_row-->
                        </div> <!--badges_pouloumer_container-->
                    </div><!--badges_pouloumer_global_container -->
                </div><!--#my_profile_row-->
            </div><!--#my_profile_container-->
            
            
        </div><!--#wrapper-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="SCRIPT/util_scripts.js"></script>
        <script src="SCRIPT/autocomplete.js"></script>
        
        <script>

            var global_userID = -1;
            var activitiesInterestMap = new Map();
            var activitiesSuggestionMap = new Map();
            var selectedActivityId;

            // gets called automatically
            // once the userID is retrieved
            function ready_userID(userID) {
                global_userID = userID;
    
                $.ajax({
                    url: './AjaxAction',
                    type: 'POST',
                    data: {
                        'action': 'getUserDetails',
                        'id': userID
                    },
                    datatype: 'json'
                }).done(function (data) {
                    var OK = data.result;
                    if (OK) {
            
                        for (var activity_index = 0 ; activity_index < data.userDetails.interests.length ; activity_index++)
                        {
                            $("#interest_pouloumer_list").append('<div class="button_remove_interest_container" >'
                                    +'<li id="activity_'+data.userDetails.interests[activity_index].id+'" class="list-group-item">'
                                    +data.userDetails.interests[activity_index].name
                                    +'<button type="button" class="btn btn-danger btn_remove_interest" id="'+data.userDetails.interests[activity_index].id+'">'
                                    + '-'
                                    +'</button>'
                                    +'</div>'
                                    +'</li>');
                                                 
                            activitiesInterestMap.set(data.userDetails.interests[activity_index].id,data.userDetails.interests[activity_index].name);
                        }
            
                        $("#user_pseudo_container").text(data.userDetails.nickname);
                        $("#user_surname_container").text("Prénom : " + data.userDetails.first_name);
                        $("#user_name_container").text("Nom : " + data.userDetails.last_name);
                        $("#user_gender_container").text("Genre : " + data.userDetails.gender);
                        $("#user_birthdate_container").text("Date de naissance : " + data.userDetails.birth_date);
                        $("#user_mail_container").text("Adresse mail : " + data.userDetails.email);
                        $("#user_phone_number_container").text("Téléphone : " + data.userDetails.phone_number);
                        $("#user_address_city_container").text("Ville : " + data.userDetails.address.city);
                        $("#user_address_postal_number_container").text("Code postal : " + data.userDetails.address.postal_code);
                        $("#user_address_details_container").text("Adresse : " + data.userDetails.address.number + " " + data.userDetails.address.street);
            
                        $.ajax({
                            url: './AjaxAction',
                            type: 'POST',
                            data: {
                                'action': 'getActivityTree',
                            },
                            datatype: 'json'
                        }).done(function (data){
                            fillSuggestions(data.activities, activitiesSuggestionMap, activitiesInterestMap);
                            autocomplete(document.getElementById("interest"),document.getElementById("suggestions"),activitiesSuggestionMap, function(key){
                                selectedActivityId = key;
                            });
                        });
            
                        var anchors = document.getElementsByClassName('btn_remove_interest');
                        setup_remove_interest_functions(anchors);
                    }
                });
            }

            function fillSuggestions(activities, activitiesSuggestionMap, alreadyUsedActivities){
                for(var index in activities){
                    if(activities[index].children !== []){
                        fillSuggestions(activities[index].children, activitiesSuggestionMap, alreadyUsedActivities);
                    }
                    if(!alreadyUsedActivities.has(activities[index].id))
                        activitiesSuggestionMap.set(activities[index].id,activities[index].name);
                }
            }

            $(function () {
                $("#buttonAddInterest").button().on("click", function () {
                    var userID = global_userID;
                    if (userID < 0) return;
                    
                    if(selectedActivityId == null){
                        document.getElementById("interest").value = "";
                    }
                    else{
                        $.ajax({
                            url: './AjaxAction',
                            type: 'POST',
                            data: {
                                'id': userID,
                                'action': 'addInterest',
                                'interest': selectedActivityId
                            },
                            datatype: 'json'
                        }).done(function (data) {
                            var OK = data.result;
                            if (OK) {
                                window.location.href = './my_profile.html';
                            } else {
                                $("#errorMessage").show();
                                $("#errorMessage").text(data.errorMessage);
                            }
                        });
                    }
                });
            });

            function setup_remove_interest_functions(anchors) {
                for (var anchor_index = 0 ; anchor_index < anchors.length ; anchor_index++) {
                    var anchor = anchors[anchor_index];
                    anchor.onclick = function() {
                        var interestId = $(this).attr('id');
                        var userID = global_userID;
                        $.ajax({
                            url: './AjaxAction',
                            type: 'POST',
                            data: {
                                'action': 'removeInterest',
                                'id': userID,
                                'interest': interestId
                            },
                            datatype: 'json'
                        }).done(function (data) {
                            var OK = data.result;
                            if (OK) {
                                window.location.href = './my_profile.html';
                            } else {
                                $("#errorMessage").show();
                                $("#errorMessage").text(data.errorMessage);
                            }
                        });
                    }
                }
            }

        </script>
        <!-- retrieves the userID -->
        <script src="SCRIPT/userid.js"></script>
        <!-- this script should be put at the very end -->
    </body>
</html>
