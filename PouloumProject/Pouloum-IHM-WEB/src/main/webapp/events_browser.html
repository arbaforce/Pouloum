        <script>
initialiseMap();

$.ajax({
    url: './AjaxAction',
    type: 'POST',
    data: {
        'action': 'getUserIdSession',
    },
    datatype: 'json'
}).done(function (data){
    if(data.result){
        userID = data.userID;
    }
    else {
        window.location.href = './index.html';
    }
});
        </script>
        <script type="text/javascript">
// addResultDemo();

$(document).ready(function() {
    $.ajax({
        url: './AjaxAction',
        type: 'POST',
        data: {
            'action': 'getAllEvents',
         // 'id': userID
        },
        datatype: 'json'
    }).fail(function (data) {
        console.log("*** FAIL ***");
    }).done(function (data) {
        var OK = data.result;
        if (OK == "false") {
            console.log("*** FAIL ***");
        } else {
            var events = data.events;
			page_add_events(events);
        }
    });
});
        </script>
