                        'action': 'getUserEvents',
                        'history': false,
                        'id': userID
                    },
                    datatype: 'json'
                }).done(function (data){
                    var OK = data.result;
                    if (OK) {
                        var events = data.events;
                        page_add_events(events);
                    }
                });
